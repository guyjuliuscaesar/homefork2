<!DOCTYPE html>

<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <title>Разметка для списка покупок</title>
</head>

<body>
    <fieldset>
        <h1>Список покупок</h1>

        <h2>Инструменты</h2>
        <ul>
            <li><input type="checkbox" id="tool1"><label for="tool1">Саморезы 3п.</label></li>
            <li><input type="checkbox" id="tool2"><label for="tool2">Диски 7шт.</label></li>
            <li><input type="checkbox" id="tool3"><label for="tool3">Уголки 25шт.</label></li>
            <li><input type="checkbox" id="tool4"><label for="tool4">Муфта 10шт.</label></li>
            <li><input type="checkbox" id="tool5"><label for="tool5">Сверла 10шт.</label></li>
            <li><input type="checkbox" id="tool6"><label for="tool6">Отвертка 2шт.</label></li>
        </ul>
        <br>
        <h2>Спецодежда</h2>
        <ul>
            <li><input type="checkbox" id="clo1"><label for="clo1">Перчатки 5п.</label></li>
            <li><input type="checkbox" id="clo2"><label for="clo2">Ботинки 1п.</label></li>
            <li><input type="checkbox" id="clo3"><label for="clo3">Спецкостюм 1шт.</label></li>
            <li><input type="checkbox" id="clo4"><label for="clo4">Очки защ.1шт.</label></li>
            <li><input type="checkbox" id="clo5"><label for="clo5">Пояс.1шт.</label></li>
        </ul>
    </fieldset>
</body>

</html>
